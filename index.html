<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header page__header"><img class="header__logo" src="images/logo-white.1f1e95914acec5e33236.svg" alt="Логотип"></header><main class="content page__content"><section class="profile"><div class="profile__item"><img class="profile__avatar" src="images/profile__avatar.cdd6970e3d9f228be0e9.jpg" alt="фотография Жак-Ива Кусто"><div class="profile__info"><div class="profile__name-item"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit" type="button" aria-label="редактировать профиль"></button></div><p class="profile__caption">Исследователь океана</p></div></div><button class="profile__add-element" type="button" aria-label="добавить фотографию"></button></section><section class="elements"><ul class="elements__list"></ul></section></main><footer class="footer"><p class="footer__caption">&#169; 2020 Mesto Russia</p></footer><div class="popup popup_type_profile"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><button class="popup__close" type="button" aria-label="Закрыть окно"></button><form class="popup__form popup__form_profile" name="profile-form" novalidate><input id="profile-name" class="popup__input popup__input_profile_name" name="title" placeholder="Введите своё имя" minlength="2" maxlength="40" required> <span id="error-profile-name" class="popup__error"></span> <input id="profile-caption" class="popup__input popup__input_profile_caption" name="caption" placeholder="Опишите себя" minlength="2" maxlength="200" required> <span id="error-profile-caption" class="popup__error"></span> <button class="popup__submit" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_add"><div class="popup__container"><h2 class="popup__title">Новое место</h2><button class="popup__close" type="button" aria-label="Закрыть окно"></button><form class="popup__form popup__form_card" name="add-form" novalidate><input id="card-name" class="popup__input popup__input_card_name" name="title" placeholder="Название" minlength="2" maxlength="30" required> <span id="error-card-name" class="popup__error"></span> <input id="card-link" class="popup__input popup__input_card_link" type="url" name="link" placeholder="Ссылка на картинку" required> <span id="error-card-link" class="popup__error"></span> <button class="popup__submit" type="submit">Создать</button></form></div></div><div class="popup popup_type_image"><div class="popup__image-box"><img class="popup__image" src="#" alt=""><h2 class="popup__description"></h2><button class="popup__close" type="button" aria-label="Закрыть окно"></button></div></div><template id="element"><li class="element"><img class="element__image" src="#" alt=""><div class="element__name"><h2 class="element__title"></h2><button class="element__like-icon" type="button" aria-label="поставить лайк"></button></div><button class="element__trash-icon" type="button" aria-label="удалить карточку"></button></li></template></body></html>
