<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Место</title>
        <link rel="stylesheet" href="./pages/index.css">
        <script src="./scripts/validate.js" type="module"></script>
        <script src="./pages/index.js" type="module"></script>
    </head>

    <body class="page">

        <header class="header page__header">
            <img class="header__logo" src="./images/logo/logo-white.svg" alt="Логотип">
        </header>

        <main class="content page__content">

            <section class="profile">

                <div class="profile__item">
                    <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="фотография Жак-Ива Кусто">
                    
                    <div class="profile__info">
                        <div class="profile__name-item">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit" type="button" aria-label="редактировать профиль"></button>
                        </div>
                        <p class="profile__caption">Исследователь океана</p>
                    </div>

                </div>

                <button class="profile__add-element" type="button" aria-label="добавить фотографию"></button>
            </section>

            <section class="elements">
                <ul class="elements__list">
                </ul>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__caption">&#169; 2020 Mesto Russia</p>
        </footer>

        <div class="popup popup_type_profile">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>

                <button class="popup__close" type="button" aria-label="Закрыть окно"></button>

                <form class="popup__form" name="profile-form" novalidate>
                    
                    <input 
                    id="profile-name" 
                    class="popup__input popup__input_profile_name" 
                    type="text" 
                    name="profile-name" 
                    value="" 
                    placeholder="Введите своё имя" 
                    minlength="2" 
                    maxlength="40" 
                    required>

                    <span id="error-profile-name" class="popup__error"></span>

                    <input 
                    id="profile-caption" 
                    class="popup__input popup__input_profile_caption" 
                    type="text" 
                    name="profile-caption" 
                    value="" 
                    placeholder="Опишите себя" 
                    minlength="2" 
                    maxlength="200" 
                    required>

                    <span id="error-profile-caption" class="popup__error"></span>

                    <button class="popup__submit" type="submit">Сохранить</button>
                </form>

            </div>
        </div>

        <div class="popup popup_type_add">
            <div class="popup__container">
                <h2 class="popup__title">Новое место</h2>

                <button class="popup__close" type="button" aria-label="Закрыть окно"></button>

                <form class="popup__form" name="add-form" novalidate>
                    
                    <input 
                    id="card-name" 
                    class="popup__input popup__input_card_name" 
                    type="text" 
                    name="card-name" 
                    value="" 
                    placeholder="Название" 
                    minlength="2" 
                    maxlength="30" 
                    required>

                    <span id="error-card-name" class="popup__error"></span>

                    <input 
                    id="card-link" 
                    class="popup__input popup__input_card_link" 
                    type="url" 
                    name="card-link" 
                    value="" 
                    placeholder="Ссылка на картинку" 
                    required>

                    <span id="error-card-link" class="popup__error"></span>

                    <button class="popup__submit" type="submit">Создать</button>
                </form>

            </div>
        </div>

        <div class="popup popup_type_image">
            <div class="popup__image-box">
                <img class="popup__image" src="" alt="">
                <h2 class="popup__description"></h2>
                <button class="popup__close" type="button" aria-label="Закрыть окно"></button>
            </div>
        </div>

        <template id="element">
            <li class="element">
                <img class="element__image" src="null" alt="">
                <div class="element__name">
                    <h2 class="element__title"></h2>
                    <button class="element__like-icon" type="button" aria-label="поставить лайк"></button>
                </div>
                <button class="element__trash-icon" type="button" aria-label="удалить карточку"></button>
            </li>
        </template>

    </body>
</html>
