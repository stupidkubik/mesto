<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Место</title>
        <link rel="stylesheet" href="./pages/index.css">
    </head>
    <body class="page">

        <header class="header page__header">
            <img class="header__logo" src="./images/logo/logo-white.png" alt="Логотип">
        </header>
        <main class="content page__content">
            <section class="profile">
                <div class="profile__item">
                    <div class="profile__avatar"></div>
                    <div class="profile__info">
                        <div class="profile__name-item">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit" type="button"></button>
                        </div>
                        <p class="profile__caption">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-element"></button>
            </section>

            <section class="elements">
                <ul class="elements__list">
                    <li class="element content__element">
                        <img class="element__image" src="./images/indonesia.jpg" alt="Вид на рисовые поля на Бали"></img>
                        <div class="element__name">
                            <h2 class="element__title">Индонезия</h2>
                            <button class="element__like-icon"></button>
                        </div>
                    </li>
                    <li class="element content__element">
                        <img class="element__image" src="./images/iceland.jpg" alt="Вид на водопад Деттифосс"></img>
                        <div class="element__name">
                            <h2 class="element__title">Исландия</h2>
                            <button class="element__like-icon"></button>
                        </div>
                    </li>
                    <li class="element content__element">
                        <img class="element__image" src="./images/france.jpg" alt="Вид на Эйфелеву башню сковзь деревья"></img>
                        <div class="element__name">
                            <h2 class="element__title">Франция</h2>
                            <button class="element__like-icon"></button>
                        </div>
                    </li>
                    <li class="element content__element">
                        <img class="element__image" src="./images/california.jpg" alt="Вид на мост Золотые ворота в тумане"></img>
                        <div class="element__name">
                            <h2 class="element__title">Калифорния</h2>
                            <button class="element__like-icon"></button>
                        </div>
                    </li>
                    <li class="element content__element">
                        <img class="element__image" src="./images/thailand.jpg" alt="Вид на храм Ват Ронг Кхун в Чианграе"></img>
                        <div class="element__name">
                            <h2 class="element__title">Тайланд</h2>
                            <button class="element__like-icon"></button>
                        </div>
                    </li>
                    <li class="element content__element">
                        <img class="element__image" src="./images/vietnam.jpg" alt="Вид на закатное небо через кокосовые пальмы"></img>
                        <div class="element__name">
                            <h2 class="element__title">Вьетнам</h2>
                            <button class="element__like-icon"></button>
                        </div>
                    </li>

                </ul>
            </section>

        </main>
        <footer class="footer">
            <p class="footer__caption">&#169; 2020 Mesto Russia</p>
        </footer>

        <div class="popup">
            <div class="popup__overlay"></div>
            <form class="popup__container" action="">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__profile-name" type="text" value="">
                <input class="popup__profile-caption" type="text" value="">
                <button class="popup__close" type="button"></button>
                <button class="popup__submit" type="button">Сохранить</button>
            </form>            
        </div>
        <script src="./pages/index.js"></script>
    </body>
</html>
