<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Место</title>
    </head>

    <body class="page">

        <header class="header page__header">
            <img class="header__logo" 
            src="<%=require('./images/logo/logo-white.svg')%>" 
            alt="Логотип">
        </header>

        <main class="content page__content">

            <section class="profile">

                <div class="profile__item">

                    <button class="profile__avatar-edit" 
                    type="button" 
                    aria-label="редактировать аватар">
                        <img class="profile__avatar" 
                        src="#" 
                        alt="Аватар профиля">
                    </button>
                    
                    <div class="profile__info">
                        <div class="profile__name-item">
                            <h1 class="profile__name"></h1>
                            <button class="profile__edit" 
                            type="button" 
                            aria-label="редактировать профиль"></button>
                        </div>
                        <p class="profile__caption"></p>
                    </div>

                </div>

                <button class="profile__add-element" 
                type="button" 
                aria-label="добавить фотографию"></button>
            </section>

            <section class="elements">
                <ul class="elements__list">
                </ul>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__caption">&#169; 2020 Mesto Russia</p>
        </footer>

        <div class="popup popup_type_profile">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>

                <button class="popup__close" 
                type="button" 
                aria-label="Закрыть окно"></button>

                <form class="popup__form popup__form_profile" name="profile-form" novalidate>
                    
                    <input 
                    id="profile-name" 
                    class="popup__input popup__input_profile_name" 
                    type="text" 
                    name="title" 
                    placeholder="Введите своё имя" 
                    minlength="2" 
                    maxlength="40" 
                    required>

                    <span id="error-profile-name" class="popup__error"></span>

                    <input 
                    id="profile-caption" 
                    class="popup__input popup__input_profile_caption" 
                    type="text" 
                    name="caption" 
                    placeholder="Опишите себя" 
                    minlength="2" 
                    maxlength="200" 
                    required>

                    <span id="error-profile-caption" class="popup__error"></span>

                    <button class="popup__submit" type="submit">Сохранить</button>
                </form>

            </div>
        </div>

        <div class="popup popup_type_add">
            <div class="popup__container">
                <h2 class="popup__title">Новое место</h2>

                <button class="popup__close" 
                type="button" 
                aria-label="Закрыть окно"></button>

                <form class="popup__form popup__form_card" name="add-form" novalidate>
                    
                    <input 
                    id="card-name" 
                    class="popup__input popup__input_card_name" 
                    type="text" 
                    name="title" 
                    placeholder="Название" 
                    minlength="2" 
                    maxlength="30" 
                    required>

                    <span id="error-card-name" class="popup__error"></span>

                    <input 
                    id="card-link" 
                    class="popup__input popup__input_card_link" 
                    type="url" 
                    name="link" 
                    placeholder="Ссылка на картинку" 
                    required>

                    <span id="error-card-link" class="popup__error"></span>

                    <button class="popup__submit" type="submit">Создать</button>
                </form>

            </div>
        </div>

        <div class="popup popup_type_image">
            <div class="popup__image-box">
                <img class="popup__image" src="#" alt="">
                <h2 class="popup__description"></h2>
                
                <button class="popup__close" 
                type="button" 
                aria-label="Закрыть окно"></button>
            </div>
        </div>

        <div class="popup popup_type_avatar">
            <div class="popup__container">
                <h2 class="popup__title">Обновить аватар</h2>

                <button class="popup__close" 
                type="button" 
                aria-label="Закрыть окно"></button>

                <form class="popup__form popup__form_avatar" name="avatar-form" novalidate>
                    
                    <input 
                    id="avatar-link" 
                    class="popup__input popup__input_avatar-link" 
                    type="url" 
                    name="avatar" 
                    placeholder="Ссылка на новый аватар" 
                    required>

                    <span id="error-avatar-link" class="popup__error"></span>

                    <button class="popup__submit" type="submit">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_delete">
            <div class="popup__container">
                <h2 class="popup__title">Вы уверены?</h2>

                <button class="popup__close" 
                type="button" 
                aria-label="Закрыть окно"></button>

                <form class="popup__form popup__form_delete" name="delete-form" novalidate>
                    <button class="popup__submit" type="submit">Да</button>
                </form>
            </div> 
        </div>

        <template id="element">
            <li class="element">
                <img class="element__image" src="#" alt="">

                <div class="element__name">
                    <h2 class="element__title"></h2>
                    
                    <div class="element__like-box">
                        <button class="element__like-icon" 
                        type="button" 
                        aria-label="поставить лайк"></button>
                        <div class="element__like-count">0</div>
                    </div>
                </div>
                
                <button class="element__trash-icon" 
                type="button" 
                aria-label="удалить карточку"></button>
            </li>
        </template>

    </body>
</html>
